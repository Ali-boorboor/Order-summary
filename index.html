<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/png-img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body
    class="flex items-center justify-center h-screen w-screen bg-[#e0e8ff] bg-pattern-background bg-top bg-contain bg-no-repeat font-font"
  >
    <div class="w-[22rem] h-[34rem] text-center bg-white flex flex-col rounded-2xl overflow-hidden">
      <img
        src="./assets/images/svg-img/illustration-hero.svg"
        alt="illustration-hero"
        class="w-full h-1/3 bg-cover"
      />
      <div class="p-6 flex gap-5 flex-col h-2/3">
        <h1 class="text-2xl font-bold">Order Summary</h1>
        <p class="text-slate-500 text-sm">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!
        </p>
        <div class="bg-[#f5f7ff] flex justify-between items-center p-4 rounded-2xl">
          <div class="flex gap-3 items-center">
            <img src="./assets/images/svg-img/icon-music.svg" alt="music-icon" class="w-10 h-10" />
            <div class="flex flex-col items-start">
              <p class="font-bold text-base">Annual Plan</p>
              <p class="text-slate-500 text-sm font-medium">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="underline text-[#3829e0] text-xs font-bold">Change</a>
        </div>
        <a
          href="#"
          class="bg-[#3829e0] text-white font-bold text-sm py-3 rounded-xl shadow-lg shadow-indigo-500/70"
          >Proceed to Payment</a
        >
        <a href="#" class="font-bold text-slate-500 text-sm">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
